        <script type="text/javascript" src="jquery.mnslideshow.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#slideshow').mnslideshow();
            });
        </script>
        <style type="text/css">
            #slideshow {
                border: 1px solid #333;
                width: 580px;
                height: 200px;
                background: #fff;
                line-height: 200px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div id="slideshow">
            <ul>
                <li style="background: #f00;">
                    Slide #1
                </li>
                <li style="background: #0f0;">
                    Slide #2
                </li>
                <li style="background: #00f;">
                    Slide #3

            </ul>
